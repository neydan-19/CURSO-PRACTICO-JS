<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geometricas | Curso Practico de JavaScript en Platzi</title>
    <meta name="robots" content="index,follow">
    <link rel="stylesheet" href="./movil.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&family=Cabin&family=Comfortaa:wght@300;400&family=Titan+One&display=swap');
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a RandoMath.</h1>
        <p>Calculamos operaciones matemàticas por ti</p>
    </header>

    <main>
        <h2 class="main-titulo">Perìmetros y Àreas de Figuras Geometricas</h2>
        <section>
            <article class="main-section-article-left article">
                <div class="container-left">
                    <p>Cuadrados <span class="cuadrado-svg"></span></p>
                    <form action="" class="article-left--form form">
                    <label for="inputCuadrado">
                        Cuando mide el lado de tu cuadrado:
                    </label>
                    <input type="number" id="inputCuadrado">
                    <label for="selectCuadrado">
                        Sistema de mediciòn:
                    </label>
                    <select name="" id="selectCuadrado">
                        <option value="1">cm</option>
                        <option value="2">m</option>
                        <option value="3">km</option>
                    </select>
                    <button type="button" onclick="calcularPerimetroCuadrado()">
                        Calcular el Perìmetro
                    </button>
                    <button type="button" onclick="calcularAreaCuadrado()">
                        Calcular el Àrea
                    </button>
                    <h2 id="resultadoCuadrado" class="respuesta">Resultado</h2>
                    </form>
                </div>
            </article>
            <article class="main-section-article-middle article">
                <div class="container-middle">
                    <p>Triàngulos <span class="triangulo-svg"></span></p>
                    <form action="" class="article-middle--form form">
                    <label for="inputTriangulo-lado1">
                        Cuanto mide el lado 1 del triàngulo:
                    </label>
                    <input type="number" id="inputTriangulo-lado1">
                    <label for="inputTriangulo-lado2">
                        Cuanto mide el lado 2 del triàngulo:
                    </label>
                    <input type="number" id="inputTriangulo-lado2">
                    <label for="inputTriangulo-base">
                        Cuanto mide la base del triàngulo:
                    </label>
                    <input type="number" id="inputTriangulo-base">
                    <label for="inputTriangulo-altura">
                        Cuanto mide la altura del triàngulo:
                    </label>
                    <input type="number" id="inputTriangulo-altura">
                    <label for="selectTriangulo">
                        Sistema de mediciòn:
                    </label>
                    <select name="" id="selectTriangulo">
                        <option value="1">cm</option>
                        <option value="2">m</option>
                        <option value="3">km</option>
                    </select>
                    <button type="button" onclick="calcularPerimetroTriangulo()">
                        Calcular el Perìmetro
                    </button>
                    <button type="button" onclick="calcularAreaTriangulo()">
                        Calcular el Àrea
                    </button>
                    <h2 id="resultadoTriangulo" class="respuesta">Resultado</h2>
                    </form>
                </div> 
            </article>
            <article class="main-section-article-right article">
                <div class="container-right">
                    <p>Circulos <span class="circulo-svg"></span></p>
                    <form action="" class="article-right--form form">
                    <label for="inputCirculo">
                        Cuanto mide el radio del circulo:
                    </label>
                    <input type="number" id="inputCirculo">
                    <label for="selectCirculo">
                        Sistema de mediciòn:
                    </label>
                    <select name="" id="selectCirculo">
                        <option value="1">cm</option>
                        <option value="2">m</option>
                        <option value="3">km</option>
                    </select>
                    <button type="button" onclick="calcularPerimetroCirculo()">
                        Calcular el Perìmetro
                    </button>
                    <button type="button" onclick="calcularAreaCirculo()">
                        Calcular el Àrea
                    </button>
                    <h2 id="resultadoCirculo" class="respuesta">Resultado</h2>
                    </form>
                </div>
            </article>
        </section>
    </main>

    <script src="./figuras.js"></script>
</body>
</html>
